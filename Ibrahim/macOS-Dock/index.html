      <p

          width: 100%;
          text-align: center;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
      >
        9:41 AM

      <img
        class="control-center-icon"
        src="./icons/network-wireless-hotspot.svg"

      />

        class="control-center-icon"
        src="./icons/network-wireless.svg"
        alt="Control Center"
      />
    </div>
    <div class="desktop-background"></div>
    <div class="dock">
      <img class="dock-icon" src="./icons/accessories-podcast.svg" alt="" />
      <img class="dock-icon" src="./icons/amazon-store.svg" alt="" />
      <img class="dock-icon" src="./icons/calc.svg" alt="" />

        class="dock-icon"
        src="./icons/chrome-haiffjcadagjlijoggckpgfnoeiflnem-Default.svg"

      />

      <img class="dock-icon" src="./icons/lightcord.svg" alt="" />
      <img class="dock-icon" src="./icons/microsoft-edge.svg" alt="" />
      <img class="dock-icon" src="./icons/notion.svg" alt="" />
      <img class="dock-icon" src="./icons/obsidian.svg" alt="" />
      <img class="dock-icon" src="./icons/youtube.svg" alt="" />
    </div>
  </body>
</html>
